<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Edit - S3 파일 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 30px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f4ff;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .file-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
        }
        
        .file-item:hover {
            background: #f8f9ff;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-name {
            font-weight: 500;
            color: #333;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .btn-download {
            background: #28a745;
        }
        
        .btn-download:hover {
            background: #218838;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .bucket-selector {
            margin-bottom: 20px;
        }
        
        .bucket-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background: white;
        }
        
        .bucket-selector select:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 Video Edit</h1>
            <p>AWS S3 기반 비디오 파일 관리 시스템</p>
        </div>
        
        <div class="content">
            <!-- 파일 업로드 섹션 -->
            <div class="section">
                <h2>📤 파일 업로드</h2>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">☁️</div>
                    <h3>파일을 선택하거나 여기에 드래그하세요</h3>
                    <p>최대 5GB까지 업로드 가능합니다</p>
                    <input type="file" id="fileInput" class="file-input" accept="video/*,audio/*" multiple>
                </div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <button class="btn" id="uploadBtn" onclick="uploadFile()" disabled>업로드 시작</button>
            </div>
            
            <!-- 버킷 선택 섹션 -->
            <div class="section">
                <h2>🗂️ S3 버킷 관리</h2>
                <div class="bucket-selector">
                    <select id="bucketSelect" onchange="loadFiles()">
                        <option value="">버킷을 선택하세요...</option>
                    </select>
                </div>
                <button class="btn" onclick="loadBuckets()">
                    <span id="loadBucketsText">버킷 목록 새로고침</span>
                    <span id="loadBucketsSpinner" class="loading" style="display: none;"></span>
                </button>
            </div>
            
            <!-- 파일 목록 섹션 -->
            <div class="section">
                <h2>📁 파일 목록</h2>
                <div class="file-list" id="fileList">
                    <p style="text-align: center; color: #666; padding: 40px;">
                        버킷을 선택하면 파일 목록이 표시됩니다
                    </p>
                </div>
                <button class="btn" onclick="loadFiles()">
                    <span id="loadFilesText">파일 목록 새로고침</span>
                    <span id="loadFilesSpinner" class="loading" style="display: none;"></span>
                </button>
            </div>
            
            <!-- 상태 메시지 -->
            <div class="status" id="statusMessage"></div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        
        // 페이지 로드 시 버킷 목록 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadBuckets();
        });
        
        // 파일 선택 이벤트
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFiles = Array.from(e.target.files);
            updateUploadButton();
        });
        
        // 드래그 앤 드롭 이벤트
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            selectedFiles = Array.from(e.dataTransfer.files);
            updateUploadButton();
        });
        
        function updateUploadButton() {
            const uploadBtn = document.getElementById('uploadBtn');
            if (selectedFiles.length > 0) {
                uploadBtn.disabled = false;
                uploadBtn.textContent = `${selectedFiles.length}개 파일 업로드`;
            } else {
                uploadBtn.disabled = true;
                uploadBtn.textContent = '업로드 시작';
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        async function uploadFile() {
            if (selectedFiles.length === 0) return;
            
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const uploadBtn = document.getElementById('uploadBtn');
            
            progressBar.style.display = 'block';
            uploadBtn.disabled = true;
            
            try {
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const formData = new FormData();
                    formData.append('video', file);
                    
                    const response = await fetch('/api/v1/s3_upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        // Presigned URL로 실제 업로드
                        const uploadResponse = await fetch(data.presigned_url, {
                            method: 'PUT',
                            body: file
                        });
                        
                        if (uploadResponse.ok) {
                            const progress = ((i + 1) / selectedFiles.length) * 100;
                            progressFill.style.width = progress + '%';
                        } else {
                            throw new Error(`파일 업로드 실패: ${file.name}`);
                        }
                    } else {
                        throw new Error(`업로드 URL 생성 실패: ${file.name}`);
                    }
                }
                
                showStatus('모든 파일이 성공적으로 업로드되었습니다!', 'success');
                selectedFiles = [];
                updateUploadButton();
                loadFiles(); // 파일 목록 새로고침
                
            } catch (error) {
                showStatus(`업로드 실패: ${error.message}`, 'error');
            } finally {
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
                uploadBtn.disabled = false;
            }
        }
        
        async function loadBuckets() {
            const spinner = document.getElementById('loadBucketsSpinner');
            const text = document.getElementById('loadBucketsText');
            const select = document.getElementById('bucketSelect');
            
            spinner.style.display = 'inline-block';
            text.style.display = 'none';
            
            try {
                const response = await fetch('/api/v1/bucket_list');
                const data = await response.json();
                
                select.innerHTML = '<option value="">버킷을 선택하세요...</option>';
                data.buckets.forEach(bucket => {
                    const option = document.createElement('option');
                    option.value = bucket;
                    option.textContent = bucket;
                    select.appendChild(option);
                });
                
                showStatus('버킷 목록을 성공적으로 로드했습니다', 'success');
                
            } catch (error) {
                showStatus(`버킷 목록 로드 실패: ${error.message}`, 'error');
            } finally {
                spinner.style.display = 'none';
                text.style.display = 'inline';
            }
        }
        
        async function loadFiles() {
            const bucketName = document.getElementById('bucketSelect').value;
            if (!bucketName) {
                showStatus('먼저 버킷을 선택해주세요', 'error');
                return;
            }
            
            const spinner = document.getElementById('loadFilesSpinner');
            const text = document.getElementById('loadFilesText');
            const fileList = document.getElementById('fileList');
            
            spinner.style.display = 'inline-block';
            text.style.display = 'none';
            
            try {
                const response = await fetch(`/api/v1/objects/${bucketName}`);
                const data = await response.json();
                
                if (data.objects.length === 0) {
                    fileList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">파일이 없습니다</p>';
                } else {
                    fileList.innerHTML = data.objects.map(obj => `
                        <div class="file-item">
                            <span class="file-name">${obj}</span>
                            <div class="file-actions">
                                <button class="btn btn-small btn-download" onclick="downloadFile('${bucketName}', '${obj}')">
                                    다운로드
                                </button>
                            </div>
                        </div>
                    `).join('');
                }
                
                showStatus('파일 목록을 성공적으로 로드했습니다', 'success');
                
            } catch (error) {
                showStatus(`파일 목록 로드 실패: ${error.message}`, 'error');
            } finally {
                spinner.style.display = 'none';
                text.style.display = 'inline';
            }
        }
        
        function downloadFile(bucketName, objectKey) {
            const url = `/api/v1/download/${bucketName}/${objectKey}`;
            const a = document.createElement('a');
            a.href = url;
            a.download = objectKey.split('/').pop();
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
